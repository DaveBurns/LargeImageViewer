<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{PAGETITLE}</title>

        <style media="screen" type="text/css">
            html, body {
                height: 100%;
            }
            body {
                margin: 0px;
            }
        </style>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3&key={GMAPSAPIKEY}"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.largeimageviewer.js"></script>
        <script type="text/javascript">
            $( document ).ready( function() {
                $( '#largeImage' ).largeImageViewer( {
                    image_width:      '{IMGWIDTH}',
                    image_height:     '{IMGHEIGHT}',
                    initial_x:        '{INITIALX}',
                    initial_y:        '{INITIALY}',
                    initial_zoom:     '{INITIALZOOM}',
                    background_color: '{BACKGROUNDCOLOR}',
                    title_top:        '{TITLETOPTEXT}',
                    title_bottom:     '{TITLEBOTTOMTEXT}',
                    copyright_text:   '{COPYRIGHTTEXT}',
                    copyright_url:    '{COPYRIGHTURL}'
                } );
            } );
        </script>

{ADDITIONALHTMLHEADCONTENTS}
	</head>

	<body>
		<div id="largeImage" style="{DIVSIZE}"></div>

	</body>
</html>
