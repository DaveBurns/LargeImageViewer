<!DOCTYPE html>
<html>
	<head>
		<title>{PAGETITLE}</title>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.4&sensor=false"></script>
		<script type="text/javascript" src="jquery.largeimageviewer.js"></script>
		<style media="screen" type="text/css">
			html, body {
				height: 100%;
			}
		</style>
	</head>

	<body style="margin: 0px;">
		<div
			id="largeImage"
			class="liv"
			style="{DIVSIZE}"
			showpancontrol="{SHOWPANCONTROL}"
			tilesrc="tiles"
			imgwidth = "{IMGWIDTH}"
			imgheight = "{IMGHEIGHT}"
			imgtilesize = "{IMGTILESIZE}"
			backgroundcolor = "{BACKGROUNDCOLOR}"
			initialzoom = "{INITIALZOOM}"
			initialx = "{INITIALX}"
			initialy = "{INITIALY}"
			zoomsize = "{ZOOMSIZE}"
		>
			<div
				class="{TEXTOVERLAYCLASS1}"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; color: white;"
			>
				<h3>{TEXTOVERLAYTEXT1}</h3>
			</div>
			<div
				class="{TEXTOVERLAYCLASS2}"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; color: white;"
			>
				<h3>{TEXTOVERLAYTEXT2}</h3>
			</div>
		</div>

	</body>
</html>
